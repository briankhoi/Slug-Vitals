name: nibbles
description: A Flutter project for ACM x Gracehacks 2023.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  http: ^1.1.0
  beautiful_soup_dart: ^0.3.0
  html: ^0.15.4
  shared_preferences: ^2.2.2
  fl_chart: ^0.40.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Nexa
      fonts:
        - asset: fonts/Nexa W01 Regular.ttf
        - asset: fonts/NexaBold.ttf

